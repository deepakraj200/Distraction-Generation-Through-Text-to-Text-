<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InnaTalent - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a73e8, #6c5ce7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 380px;
      max-width: 95%;
      color: #fff;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .system-logo span {
      display: inline-block;
      background: linear-gradient(to right, #1a73e8, #6c5ce7);
      border-radius: 50%;
      color: white;
      font-size: 24px;
      font-weight: bold;
      width: 60px;
      height: 60px;
      line-height: 60px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #fff;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      color: #333;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #1a73e8, #6c5ce7);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0d62d1, #4b3fc0);
      transform: translateY(-2px);
    }

    .help-text {
      margin-top: 20px;
      font-size: 13px;
      color: #eee;
    }

    .help-text a {
      color: #ffffff;
      text-decoration: underline;
    }

    .error-message {
      display: none;
      padding: 10px;
      border-radius: 8px;
      background-color: #ffccd5;
      color: #b71c1c;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="system-logo"><span>IT</span></div>
    <h2>InnaTalent</h2>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="role"><i class="fas fa-user-tag"></i> Login as:</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>

      <button type="submit" id="loginButton">Sign In <i class="fas fa-sign-in-alt"></i></button>
    </form>
    <div class="help-text">
      Forgot password? <a href="#">Reset here</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        loginButton.disabled = true;
        errorMessage.style.display = 'none';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = '/dashboard';
          } else {
            errorMessage.textContent = data.message || 'Invalid username or password.';
            errorMessage.style.display = 'block';
            loginButton.innerHTML = 'Sign In <i class="fas fa-sign-in-alt"></i>';
            loginButton.disabled = false;
          }
        })
        .catch(() => {
          errorMessage.textContent = 'An error occurred. Please try again.';
          errorMessage.style.display = 'block';
          loginButton.innerHTML = 'Sign In <i class="fas fa-sign-in-alt"></i>';
          loginButton.disabled = false;
        });
      });
    });
  </script>
</body>
</html>
