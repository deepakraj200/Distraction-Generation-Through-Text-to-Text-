<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage MCQs - Ed Quiz System</title>
</head>
<body>
    <h2>Manage MCQs</h2>
    <a href="{{ url_for('add_mcq') }}">Add New MCQ</a>
    <ul>
        {% for mcq in mcqs %}
            <li>{{ mcq.question }} - Answer: {{ mcq.answer }}</li>
        {% else %}
            <li>No MCQs available</li>
        {% endfor %}
    </ul>
</body>
</html>
