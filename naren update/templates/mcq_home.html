<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MCQ Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
    <h2>Welcome, {{ username }} (Student)</h2>
    <a href="/logout">Logout</a>
    
    <h3>Generate MCQs</h3>
    <form id="uploadForm">
        <div class="form-group">
            <label for="pdfFile">Upload PDF Document:</label>
            <input type="file" id="pdfFile" name="file" accept=".pdf" required>
        </div>
        <button type="submit">Generate MCQs</button>
    </form>
    
    <div id="result"></div>
</div>
<script src="/static/script.js"></script>

        
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFile">Upload PDF Document:</label>
                <input type="file" id="pdfFile" name="file" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="5" required>
            </div>
            
            <div class="form-group">
                <label for="complexity">Complexity Level:</label>
                <select id="complexity" name="complexity">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="num_sets">Number of Options per Question:</label>
                <input type="number" id="num_sets" name="num_sets" min="2" max="6" value="4" required>
            </div>
            
            <button type="submit">Generate MCQs</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
