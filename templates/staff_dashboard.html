<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }} ({{ role.capitalize() }})</h2>
        <a href="/logout">Logout</a>

        <div class="dashboard-tabs">
            <button class="tab-button active" data-tab="manage-mcqs">Manage MCQs</button>
            <button class="tab-button" data-tab="view-tests">View Tests</button>
            <button class="tab-button" data-tab="student-results">Student Results</button>
        </div>

        <div id="manage-mcqs" class="tab-pane active">
            <h3>Generate MCQs</h3>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="pdfFile">Upload PDF Document:</label>
                    <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                </div>
                
                <div class="form-group">
                    <label for="num_questions">Number of Questions:</label>
                    <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="5" required>
                </div>
                
                <div class="form-group">
                    <label for="complexity">Complexity Level:</label>
                    <select id="complexity" name="complexity">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="num_sets">Number of Options per Question:</label>
                    <input type="number" id="num_sets" name="num_sets" min="2" max="6" value="4" required>
                </div>

                <button type="submit">Generate MCQs</button>
            </form>
        </div>

        <div id="view-tests" class="tab-pane">
            <h3>Available Tests</h3>
            <div id="tests-list">
                <p class="loading-text">Loading tests...</p>
            </div>
        </div>

        <div id="student-results" class="tab-pane">
            <h3>Student Results</h3>
            <div id="results-list">
                <p class="loading-text">Loading results...</p>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
