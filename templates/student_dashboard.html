<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }} ({{ role.capitalize() }})</h2>
        <a href="/logout">Logout</a>

        <div class="dashboard-tabs">
            <button class="tab-button active" data-tab="available-tests">Available Tests</button>
            <button class="tab-button" data-tab="test-history">Test History</button>
        </div>

        <div id="available-tests" class="tab-pane active">
            <h3>Available Tests</h3>
            <div id="tests-list" class="tests-grid">
                <p class="loading-text">Loading available tests...</p>
            </div>
        </div>

        <div id="test-history" class="tab-pane">
            <h3>Test History</h3>
            <div id="history-list">
                <p class="loading-text">Loading test history...</p>
            </div>
            <div id="result-chart"></div>
        </div>
    </div>

    <script src="/static/student_dashboard.js"></script>
</body>
</html>
