<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" id="test-container">
        <a href="/dashboard">Back to Dashboard</a>
        <h2 id="test-title">Loading test...</h2>
        <div id="timer">Time Remaining: <span id="time-display">--:--</span></div>
        
        <form id="testForm">
            <div id="questions-container">
                <!-- Questions will be loaded here -->
            </div>
            <button type="submit" id="submit-test">Submit Test</button>
        </form>
    </div>
    
    <script src="/static/student_test.js"></script>
</body>
</html>
